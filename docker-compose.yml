# Ouroboros Platform - Docker Compose
# Quick start for local development or production deployment

version: '3.8'

services:
  ouroboros:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ouroboros:latest
    container_name: ouroboros
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Or set directly:
    # environment:
    #   - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    #   - OPENAI_API_KEY=${OPENAI_API_KEY}
    #   - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
    #   - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
    #   - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
    
    ports:
      # nREPL port (optional, for debugging)
      - "8888:8888"
      # MCP server port
      - "3000:3000"
      # Dashboard port
      - "8080:8080"
    
    volumes:
      # Persist memory across restarts
      - ./data:/app/data
      # Mount .env for hot-reloading config (dev only)
      # - ./.env:/app/.env:ro
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "bb", "-e", "(System/exit (if ((resolve 'ouroboros.engine/healthy?)) 0 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

