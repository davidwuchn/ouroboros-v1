<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouroboros Telemetry Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff0000;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #00ff00;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 28px;
            font-weight: 300;
            color: #00ff00;
        }
        
        .events-container {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            height: 500px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .events-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .events-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .event-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #1a1a1a;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-left: 3px solid #00ff00;
        }
        
        .event-item.error {
            border-left-color: #ff0000;
        }
        
        .event-item.warning {
            border-left-color: #ffaa00;
        }
        
        .event-timestamp {
            color: #666;
            font-size: 10px;
        }
        
        .event-type {
            color: #00ff00;
            font-weight: bold;
        }
        
        .event-data {
            color: #888;
            margin-top: 5px;
            word-break: break-all;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #222;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .chart-container {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OUROBOROS TELEMETRY</h1>
        <div class="status">
            <span id="connection-status">Disconnected</span>
            <div id="status-indicator" class="status-indicator"></div>
            <span id="client-count">0 clients</span>
        </div>
    </div>
    
    <div class="metrics">
        <div class="metric-card">
            <div class="metric-label">Total Events</div>
            <div class="metric-value" id="total-events">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Events/Min</div>
            <div class="metric-value" id="events-per-minute">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Tool Invocations</div>
            <div class="metric-value" id="tool-invocations">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Error Rate</div>
            <div class="metric-value" id="error-rate">0%</div>
        </div>
    </div>
    
    <div class="events-container">
        <div class="events-header">
            <h3>Live Events</h3>
            <button onclick="clearEvents()">Clear</button>
        </div>
        <div class="events-list" id="events-list">
            <!-- Events will be added here -->
        </div>
    </div>
    
    <div class="controls">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendPing()">Ping</button>
    </div>

    <script>
        let ws = null;
        let eventCount = 0;
        let eventsPerMinute = [];
        let toolInvocations = 0;
        let errors = 0;
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Already connected');
                return;
            }
            
            ws = new WebSocket('ws://localhost:8081');
            
            ws.onopen = function() {
                console.log('Connected to telemetry server');
                updateStatus(true);
                
                // Subscribe to telemetry events
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    channels: ['telemetry']
                }));
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = function() {
                console.log('Disconnected from telemetry server');
                updateStatus(false);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            updateStatus(false);
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'ping'}));
            }
        }
        
        function handleMessage(data) {
            switch(data.type) {
                case 'connected':
                    document.getElementById('client-count').textContent = 
                        data.clients + ' clients';
                    break;
                    
                case 'telemetry/event':
                    addEvent(data.data);
                    updateMetrics(data.data);
                    break;
                    
                case 'pong':
                    console.log('Pong received:', data.timestamp);
                    break;
                    
                default:
                    console.log('Received:', data);
            }
        }
        
        function addEvent(event) {
            eventCount++;
            
            const list = document.getElementById('events-list');
            const item = document.createElement('div');
            item.className = 'event-item';
            
            if (event.event && event.event.includes('error')) {
                item.classList.add('error');
            } else if (event.event && event.event.includes('warning')) {
                item.classList.add('warning');
            }
            
            const timestamp = event['event/timestamp'] || new Date().toISOString();
            const eventType = event.event || 'unknown';
            
            item.innerHTML = `
                <div class="event-timestamp">${timestamp}</div>
                <div class="event-type">${eventType}</div>
                <div class="event-data">${JSON.stringify(event, null, 2)}</div>
            `;
            
            list.insertBefore(item, list.firstChild);
            
            // Keep only last 100 events
            while (list.children.length > 100) {
                list.removeChild(list.lastChild);
            }
            
            document.getElementById('total-events').textContent = eventCount;
        }
        
        function updateMetrics(event) {
            // Track events per minute
            const now = Date.now();
            eventsPerMinute.push(now);
            eventsPerMinute = eventsPerMinute.filter(t => now - t < 60000);
            document.getElementById('events-per-minute').textContent = eventsPerMinute.length;
            
            // Track tool invocations
            if (event.event === 'tool/invoke') {
                toolInvocations++;
                document.getElementById('tool-invocations').textContent = toolInvocations;
            }
            
            // Track errors
            if (event.success? === false || (event.event && event.event.includes('error'))) {
                errors++;
            }
            
            // Calculate error rate
            if (eventCount > 0) {
                const errorRate = ((errors / eventCount) * 100).toFixed(1);
                document.getElementById('error-rate').textContent = errorRate + '%';
            }
        }
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            const indicatorEl = document.getElementById('status-indicator');
            
            if (connected) {
                statusEl.textContent = 'Connected';
                indicatorEl.classList.add('connected');
            } else {
                statusEl.textContent = 'Disconnected';
                indicatorEl.classList.remove('connected');
            }
        }
        
        function clearEvents() {
            document.getElementById('events-list').innerHTML = '';
            eventCount = 0;
            eventsPerMinute = [];
            toolInvocations = 0;
            errors = 0;
            document.getElementById('total-events').textContent = '0';
            document.getElementById('events-per-minute').textContent = '0';
            document.getElementById('tool-invocations').textContent = '0';
            document.getElementById('error-rate').textContent = '0%';
        }
        
        // Auto-connect on load
        window.onload = function() {
            setTimeout(connect, 1000);
        };
        
        // Reconnect on disconnect
        setInterval(function() {
            if (!ws || ws.readyState === WebSocket.CLOSED) {
                connect();
            }
        }, 5000);
    </script>
</body>
</html>
